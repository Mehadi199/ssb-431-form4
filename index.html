<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project_form</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <h2>Contact Form</h2>
        <div class="main_contant">
            <div class="form">
                <h1>Contact Us</h1>
                <p>we're open for any suggestion or just to have a chat</p>
                <div class="information">
                    <div class="address">
                        <h3>Address</h3>
                        <p>198 west 21 street, <br>suite 721 <br>New York NY 10016</p>
                    </div>
                    <div class="email">
                        <h3>Email</h3>
                        <p>info@yoursite.com</p>
                    </div>
                    <div class="phone">
                        <h3>Phone</h3>
                        <p>+ 1235 2355 98</p>
                    </div>
                </div>
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Subject">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Create Message"></textarea>
                    <input type="submit" value="Send Message">
                </form>
                <div class="icon">
                    <h4>Follow us here</h4>
                    <ul>
                        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa-brands fa-instagram-square"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-basketball"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="imgaes">
                <img src="images/images (1).jfif" alt="picture">
            </div>
        </div>
    </div>

</body>
</html>
